<svg viewBox="0 0 420 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for hexagon -->
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8b5c4"/>
      <stop offset="30%" style="stop-color:#6b8399"/>
      <stop offset="70%" style="stop-color:#3d5a73"/>
      <stop offset="100%" style="stop-color:#1a3a5c"/>
    </linearGradient>
    <!-- Gradient for B letter -->
    <linearGradient id="bGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a7a99"/>
      <stop offset="100%" style="stop-color:#1a4a6e"/>
    </linearGradient>
  </defs>
  
  <!-- Hexagon outer shape -->
  <path d="M42 5 L80 25 L80 70 L42 90 L4 70 L4 25 Z" fill="url(#hexGradient)"/>
  
  <!-- Inner white/light B shape -->
  <g transform="translate(18, 22)">
    <!-- Top part of B -->
    <path d="M8 0 L8 52 L14 52 L14 28 L28 28 C36 28 42 22 42 14 C42 6 36 0 28 0 Z M14 6 L26 6 C32 6 36 9 36 14 C36 19 32 22 26 22 L14 22 Z" fill="white"/>
    <!-- Bottom bowl of B -->
    <path d="M14 30 L14 48 L30 48 C40 48 46 42 46 36 C46 30 40 30 30 30 Z M20 34 L28 34 C34 34 38 35 38 38 C38 41 35 44 28 44 L20 44 Z" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- BLUBLOOM text -->
  <text x="95" y="38" font-family="Georgia, 'Times New Roman', serif" font-size="32" font-weight="700" fill="#3d5a73" letter-spacing="1.5">BLUBLOOM</text>
  
  <!-- INTERIOR text -->
  <text x="95" y="70" font-family="Georgia, 'Times New Roman', serif" font-size="32" font-weight="700" fill="#2a4a5e" letter-spacing="1.5">INTERIOR</text>
  
  <!-- Tagline -->
  <text x="95" y="88" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#5a7a8e" letter-spacing="2" font-weight="500">LET'S SPEAK YOUR HOME</text>
